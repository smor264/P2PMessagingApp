<html>
<head>
	<link href="static/style.css" rel="stylesheet">

</head>
<header>
	<script>
	function httpGetAsync()
	{
		url = "/updateUserList?parameter=username";
		var xmlhttp = new XMLHttpRequest();
		xmlhttp.onreadystatechange = function() {
			if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
				console.log(xmlhttp.responseText);
				document.getElementById("username").innerHTML = xmlhttp.responseText;
				}	
		};
	xmlhttp.open("GET", url, true);
	xmlhttp.send();
	};
	
		function pullMessages(sender)
	{
		url = "/inbox?sender="+sender;
		var xmlhttp = new XMLHttpRequest();
		xmlhttp.onreadystatechange = function() {
			if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
				console.log(xmlhttp.responseText);
				document.getElementById("main").innerHTML = xmlhttp.responseText;
				}	
		};
	xmlhttp.open("GET", url, true);
	xmlhttp.send();
	};
	
	window.onload = httpGetAsync;
	setInterval(httpGetAsync,10000);
	
	
	function foo() {
	var currentDate = new Date();
		document.getElementById("main").innerHTML = currentDate.getSeconds();
	};	
	//var foofunc = foo;
	//setInterval(foofunc,500);
	</script>
<title>Welcome!</title>
</header>
	<body>
		<div class= "titletext">
			<h1> Main </h1>
		</div>
		<div class= "bodytext">
			Successfully logged in! <br/><br/>
			Click on a user to start chatting <br/>
			<p id="main"></p>
			
		</div>
		<div class= "chatbox">
			<form action="/sendMessage" method="post">
			<textarea rows='5' cols='100'></textarea>
			<input type="submit" value="Send">
		</div>
		<div class= "sidebar">
			Current online users:
			<aside id="username"></aside>
		</div>
	</body>

</html>
